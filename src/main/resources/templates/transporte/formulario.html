<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Cadastrar Transporte')}"></head>
<body>
    <header th:replace="~{fragmentos/header :: header(activePage='Transporte')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center" th:text="(${transporte != null} ? 'Editar Transporte' : 'Novo Transporte')"></h2>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/transporte/salvar}" th:object="${transporte}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group" style="margin-top: 20px;">
                <label>Escolha um Caminhão:</label>
                <select th:field="*{caminhaoId}" class="form-control" th:classappend="${#fields.hasErrors('caminhaoId')} ? 'is-invalid'">
                    <option value="">-Selecione um caminhão-</option>
                    <option th:each="c : ${caminhoes}" th:value="${c.id}" th:text="${c.modelo} + ' - ' + ${c.placa}"></option>
                </select>
                <div th:errors="*{caminhaoId}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="produto">Produto:</label>
                <input class="form-control" type="text" th:field="*{produto}" th:classappend="${#fields.hasErrors('produto')} ? 'is-invalid'">
                <div th:errors="*{produto}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="comprimento">Comprimento (m):</label>
                <input class="form-control" type="number" step="0.01" th:field="*{comprimento}" th:classappend="${#fields.hasErrors('comprimento')} ? 'is-invalid'">
                <div th:errors="*{comprimento}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="largura">Largura (m):</label>
                <input class="form-control" type="number" step="0.01" th:field="*{largura}" th:classappend="${#fields.hasErrors('largura')} ? 'is-invalid'">
                <div th:errors="*{largura}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input class="form-control" type="number" step="0.01" th:field="*{altura}" th:classappend="${#fields.hasErrors('altura')} ? 'is-invalid'">
                <div th:errors="*{altura}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="material">Material:</label>
                <input class="form-control" type="text" th:field="*{material}" th:classappend="${#fields.hasErrors('material')} ? 'is-invalid'">
                <div th:errors="*{material}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="limitePeso">Limite de Peso (kg):</label>
                <input class="form-control" type="number" step="0.01" th:field="*{limitePeso}" th:classappend="${#fields.hasErrors('limitePeso')} ? 'is-invalid'">
                <div th:errors="*{limitePeso}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${transporte.id != null} ? 'Atualizar' : 'Cadastrar'"></span>
            </button>
            <a th:href="@{/transporte}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
